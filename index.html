<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试input键盘</title>
  <style>
    pre {
      display: block;
      font-family: monospace;
      white-space: pre;
      margin: 2em 0px;
    }
    code {
      line-height: 1.8;
      font-family: Menlo,Monaco,Consolas,Courier,monospace;
      font-size: 12px;
      padding: 18px 24px;
      background-color: #fafafa;
      border: 1px solid #eaeefb;
      margin-bottom: 25px;
      border-radius: 4px;
      -webkit-font-smoothing: auto;
    }
  </style>
</head>
<body>
  <h2>Tel: 电话键盘</h2>
  <input type="tel">
  <pre>
<code>&lt;input type="tel"&gt;</code>
  </pre>
  <hr>

  <h2>number: 数字键盘</h2>
  <input type="number" pattern="\d*">
  <pre>
<code>&lt;input type="number" pattern="\d*"&gt;</code>
  </pre>
  <hr>
</body>
</html>
